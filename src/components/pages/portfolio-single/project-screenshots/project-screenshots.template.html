<li class="portfolio__item">
  <!-- href points to the fully sized image -->
  <a class="portfolio__link glightbox"
    href="assets/images/single-portfolio/single-portfolio-1.png"
    data-placeholder="1280x720"
    data-gallery="gallery1"
    data-glightbox="type: image; title: ${{ index.portfolioPage.caption }}$ 1;">

    <!-- item image thumbnails -->
    <div class="portfolio__imgWrapper">
      <img class="portfolio__imgWrapper__img"
        src="assets/images/single-portfolio/single-portfolio-1.png"
        data-placeholder="355x200"
        alt="${{ index.portfolioPage.caption }}$ 1"
        loading="lazy">
    </div>

    <!-- item details -->
    <div class="portfolio__details">
      <h3 class="portfolio__details__title">${{ index.portfolioSection.items.title }}$ 1</h3>
    </div>
  </a>
</li>
